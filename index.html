<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    
    <meta name="theme-color" content="#121212">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <title>Kordy PWA</title>
    <link rel="manifest" href="manifest.json">
    
    <style>
        :root {
            --bg-color: #121212;
            --accent-blue: #007AFF;
        }

        /* Reset i wypełnienie kolorem całego ekranu (pod paski) */
        html, body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: white;
            height: 100%;
            width: 100%;
            font-family: -apple-system, system-ui, sans-serif;
            overflow: hidden;
        }

        /* Główny kontener z obsługą Safe Area (Notch i paski gestów) */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100dvh;
            text-align: center;
            /* To chroni treść przed ucięciem przez notch/pasek gestów */
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            box-sizing: border-box;
        }

        /* Tryby wyświetlania */
        #browser-view { display: flex; flex-direction: column; gap: 20px; }
        #app-view { display: none; flex-direction: column; gap: 20px; }

        @media (display-mode: standalone) {
            #browser-view { display: none; }
            #app-view { display: flex; }
            body { overscroll-behavior-y: contain; }
        }

        /* Przycisk instalacji */
        .btn-install {
            background-color: var(--accent-blue);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 22px;
            font-weight: bold;
            border-radius: 18px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 122, 255, 0.4);
        }

        .kordy-display {
            font-size: 3.5rem;
            font-weight: bold;
            color: var(--accent-blue);
            padding: 25px;
            border: 2px solid white;
            border-radius: 20px;
        }

        p { color: #888; margin: 5px; }
    </style>
</head>
<body>

    <div class="container">
        <div id="browser-view">
            <button id="installBtn" class="btn-install">ZAINSTALUJ</button>
            <p>Przesuń w dół, aby odświeżyć</p>
        </div>

        <div id="app-view">
            <div class="kordy-display">15 75 24</div>
            <p>Portal aktywny offline</p>
        </div>
    </div>

    <script>
        // Rejestracja Service Workera
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }

        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
        });

        document.getElementById('installBtn').addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt = null;
            } else {
                alert("Przeglądarka przygotowuje aplikację (pobieranie icon.jpg). Odśwież i odczekaj 3 sekundy.");
            }
        });
    </script>
</body>
</html>
