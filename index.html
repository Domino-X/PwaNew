<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#121212">
    <title>PWA OK</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { margin: 0; background: #121212; color: white; font-family: sans-serif; height: 100dvh; display: flex; justify-content: center; align-items: center; }
        #app-view { display: none; flex-direction: column; align-items: center; }
        #browser-view { display: flex; flex-direction: column; align-items: center; gap: 20px; }
        
        @media (display-mode: standalone) {
            #browser-view { display: none; }
            #app-view { display: flex; }
        }

        .btn-blue {
            background: #007AFF; color: white; border: none; padding: 20px 40px;
            font-size: 24px; font-weight: bold; border-radius: 20px; cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,122,255,0.4);
        }
        .kordy { font-size: 3rem; color: #007AFF; border: 2px solid white; padding: 20px; border-radius: 15px; }
    </style>
</head>
<body>

    <div id="browser-view">
        <button id="installBtn" class="btn-blue">ZAINSTALUJ</button>
        <p>Odśwież stronę, jeśli przycisk nie reaguje</p>
    </div>

    <div id="app-view">
        <div class="kordy">15 75 24</div>
        <p>Aplikacja Offline</p>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }

        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            console.log("PWA gotowe do instalacji");
        });

        document.getElementById('installBtn').addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
            } else {
                alert("Chrome jeszcze sprawdza pliki. Odczekaj 5 sekund i spróbuj ponownie.");
            }
        });
    </script>
</body>
</html>
